<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>petner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <!-- font css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
  />
  <!-- css import -->
  <link rel="stylesheet" href="petner.css" />
  <!-- bootstrap css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  />
  <!-- bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- tiny slider css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
  />
  <body>
    <!-- tiny slider js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <div class="container">
      <div class="row">
        <!-- text -->
        <div>
          <h1 id="title">
            지금 이 순간에도 많은 아이들이
            <br />
            펫트너와 함께 하고 있어요🥰
            <br />
          </h1>
          <br />
          <!-- refresh button -->
          <div>
            <button
              class="btn btn-outline-dark"
              style="float: right"
              type="text"
              onclick="petner()"
            >
              새로고침!!
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- slider container-->
    <div class="slider-container">
      <div class="tns-outer" id="responsive-ow">
        <!-- controls -->
        <div class="tns-controls">
          <button
            type="button"
            data-controls="prev"
            tabindex="-1"
            aria-controls="responsive"
          >
            prev</button
          ><button
            type="button"
            data-controls="next"
            tabindex="-1"
            aria-controls="responsive"
          >
            next
          </button>
        </div>
        <!-- content -->
        <div id="responsive-mw" class="tns-ovh">
          <div class="tns-inner" id="responsive-iw">
            <ul
              id="responsive"
              class="responsive list-group list-group-horizontal petner-content tns-slider tns-carousel tns-subpixel tns-calc tns-horizontal"
            ></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="petner.js"></script>
</html>
